<html>
    <head>
        <title>login</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div>
            <h1>Login</h1>
            <p>Username</p>
            <input id="Username" placeholder="Username"></input>
            <output id="usernameoutput" hidden>Username cannot be blank</output>
            <p>Password</p>
            <input type="password" id="Password" placeholder="Password"></input>
            <output id="passwordoutput" hidden>Password connot be blank</output>
            <br><br>
            <button id="Submit" onclick="submitLogin()">Login</button>
        </div>
    </body>
    <script src="jquery.js"></script>
    <script src="index.js"></script>
</html>
